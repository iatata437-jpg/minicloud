<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</title>
    <link rel="stylesheet" href="/style.css">

    <style>
        /* ---------------- –¢–ï–ú–´ –ß–ï–†–ï–ó CSS-–ü–ï–†–ï–ú–ï–ù–ù–´–ï ---------------- */
        :root {
            --bg-color: #f7f7f7;
            --card-bg: #ffffff;
            --text-color: #000000;
            --th-bg: #fafafa;
            --border-color: #e5e5e5;
            --btn-bg: #6a5acd;
            --btn-text: #ffffff;
        }

        .dark {
            --bg-color: #121212;
            --card-bg: #1d1d1d;
            --text-color: #ffffff;
            --th-bg: #2a2a2a;
            --border-color: #333333;
            --btn-bg: #8a7aff;
            --btn-text: #ffffff;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            transition: 0.3s ease;
        }

        /* ---------------- –°—Ç–∏–ª—å –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—è —Ç–µ–º—ã ---------------- */
        #themeToggle {
            position: fixed;
            right: 20px;
            bottom: 20px;
            background: var(--btn-bg);
            color: var(--btn-text);
            border: none;
            padding: 10px 14px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            transition: background 0.3s, color 0.3s;
        }

        #themeToggle:hover {
            opacity: 0.8;
        }

        /* ---------------- –ê–¥–º–∏–Ω–∫–∞ ---------------- */
        .admin-container {
            width: 900px;
            background: var(--card-bg);
            margin: 40px auto;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 0 40px rgba(0,0,0,0.15);
            transition: 0.3s ease;
        }

        h2 { text-align:center; margin-bottom:25px; }

        table { width:100%; border-collapse:collapse; margin-top:20px; }

        th,td {
            padding:10px;
            border-bottom:1px solid var(--border-color);
        }

        th {
            background: var(--th-bg);
            font-weight:600;
        }

        .btn {
            padding:8px 14px;
            background: var(--btn-bg);
            border:none;
            color: var(--btn-text);
            cursor:pointer;
            border-radius:8px;
            transition: 0.3s;
        }

        .btn:hover {
            opacity: 0.85;
        }
    </style>
</head>
<body>

<!-- –ö–ù–û–ü–ö–ê –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–Ø –¢–ï–ú–´ -->
<button id="themeToggle">üåì</button>

<div class="admin-container">
    <h2>–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</h2>

    <button class="btn" onclick="adminLogin()">–í–æ–π—Ç–∏ –≤ –∞–¥–º–∏–Ω–∫—É</button>
    <br><br>

    <button class="btn" onclick="loadUsers()">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏</button>
    <button class="btn" onclick="loadFiles()">–§–∞–π–ª—ã</button>
    <button class="btn" onclick="loadOnline()">–û–Ω–ª–∞–π–Ω</button>

    <div id="output" style="margin-top:25px;"></div>
</div>

<script src="/auth/admin.js"></script>

<script>
    // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–µ–º—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
    }

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
    document.getElementById("themeToggle").onclick = () => {
        document.body.classList.toggle("dark");

        if (document.body.classList.contains("dark")) {
            localStorage.setItem("theme", "dark");
        } else {
            localStorage.setItem("theme", "light");
        }
    };
</script>

</body>
</html>
